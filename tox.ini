[tox]
envlist = py3{5, 6, 7, 8}-pylint{23, 24, 25, latest}
skip_missing_interpreters =
    true
[testenv]
usedevelop = true
deps =
    pylint23: pylint>=2.3,<2.4
    pylint24: pylint>=2.4,<2.5
    pylint25: pylint>=2.5,<2.6
    pylintlatest: pylint
    pytest
    pytest-flake8
    coverage
commands =
    coverage erase
    coverage run -m py.test {posargs}
    coverage report
    coverage html -d htmlcov

[pytest]
addopts = --pylint --flake8
markers = flake8
